<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <section>
      <div class="calculator">
        <div>
          <span>0</span>
          <span>\</span>
        </div>
        <div class="all-btn">
          <div class="btns">
            <ul>
              <li>MC</li>
              <li>MR</li>
              <li>M+</li>
              <li>M-</li>
              <li>MS</li>
              <li>M</li>
            </ul>
          </div>
          <div class="cal-btns">
            <ul>
              <li>%</li>
              <li>CE</li>
              <li>C</li>
              <li>back</li>
            </ul>
            <ul>
              <li>1/x</li>
              <li>x*2</li>
              <li>2</li>
              <li>%</li>
            </ul>
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>*</li>
            </ul>
            <ul>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>-</li>
            </ul>
            <ul>
              <li>7</li>
              <li>8</li>
              <li>9</li>
              <li>+</li>
            </ul>
            <ul>
              <li>+/-</li>
              <li>0</li>
              <li>.</li>
              <li>=</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
